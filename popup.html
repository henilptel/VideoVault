<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT-DLP Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <h1 class="heading">YT Video Downloader</h1>
        <div id="videoInfo" class="video-info">
            <div class="thumbnail-container">
                <img id="thumbnail" src="" alt="Video Thumbnail" class="thumbnail">
            </div>
            <p id="videoTitle" class="video-title">Loading...</p>
        </div>
        <div class="quality-selector">
            <label for="qualitySelect">Select Quality:</label>
            <select id="qualitySelect" class="quality-select">
                <option value="best">Best Quality</option>
                <option value="144p">144p</option>
                <option value="240p">240p</option>
                <option value="360p">360p</option>
                <option value="480p">480p</option>
                <option value="720p">720p</option>
                <option value="1080p">1080p</option>
                <option value="1440p">1440p (2K)</option>
                <option value="2160p">2160p (4K)</option>
                <option value="audio">Audio Only</option>
            </select>
        </div>

        <div id="playlistOptions" class="playlist-options" style="display: none;">
            <label>Download:</label>
            <div class="radio-group">
                <input type="radio" id="downloadSingle" name="playlistChoice" value="single" checked>
                <label for="downloadSingle">This Video Only</label>
            </div>
            <div class="radio-group">
                <input type="radio" id="downloadPlaylist" name="playlistChoice" value="playlist">
                <label for="downloadPlaylist">Entire Playlist</label>
            </div>
        </div>

        <button id="downloadBtn" class="download-btn">
            <span class="button-text">Download Video</span>
        </button>
        <div id="loadingSpinner" class="loading-spinner" style="display: none;"></div>
        <div id="message" class="message"></div>
    </div>
    <div class="made-by">Made by Henil</div>
    <script src="popup.js" defer></script>
</body>
</html>
